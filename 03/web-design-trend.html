<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>web-design-trend</title>
    <link rel="stylesheet" href="styles/web-design-trend.css" />
</head>
<body>
    <h1>최신 웹 디자인 트렌드</h1>
    <p>
        <span class="bold">반응형 웹 디자인</span>
        <span class="dash"> - </span>
        <span class="text">다양한 화면 크기에 최적화하다</span>
    </p>
    <p>
        <span class="bold">플랫 디자인</span>
        <span class="dash"> - </span>
        <span class="text">입체에서 평면으로</span>
    </p>
    <p>
        <span class="bold">풀스크린 배경</span>
        <span class="dash"> - </span>
        <span class="text">콘텐츠에 집중</span>
    </p>
    <p>
        <span class="bold">원 페이지 사이트</span>
        <span class="dash"> - </span>
        <span class="text">한 페이지에 모든 내용을 담다</span>
    </p>
    <p>
        <span class="bold">패럴랙스 스크롤링</span>
        <span class="dash"> - </span>
        <span class="text">동적인 효과로 강한 인상을!</span>
    </p>
    <p>
        <span class="bold">웹 폰트</span>
        <span class="dash"> - </span>
        <span class="text">웹 타이포그래피를 받쳐주는 기술</span>
    </p>

</html>
