<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IntelliJ Shortcut Table</title>
</head>
<body>
<table border="1" cellspacing="0" cellpadding="10">
    <caption align="center" background-color="blue">인텔리제이 단축키 모음</caption>
    <tr>
        <thead>
            <tr>
                <th colspan="2" align="center">
                    에디터 단축키
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center">단축키</td>
                <td align="center">기능</td>
            </tr>
        </tbody>
    </tr>
    <tr>
        <td align="left">
            ⌘ + A
        </td>
        <td align="left">
            전체 선택
        </td>
    </tr>
    <tr>
        <td align="left">
            ⌘ + C
        </td>
        <td align="left">
            복사
        </td>
    </tr>
    <tr>
        <td align="left">
            ⌘ + S
        </td>
        <td align="left">
            저장
        </td>
    </tr>
    <tr>
        <td align="left">
            ⌘ + V
        </td>
        <td align="left">
            붙여넣기
        </td>
    </tr>
    <tr>
        <td align="left">
            ⌘ + X
        </td>
        <td align="left">
            잘라내기
        </td>
    </tr>
    <tr>
        <td align="left">
            ⌘ + D
        </td>
        <td align="left">
            라인 복사하기
        </td>
    </tr>
    <tr>
        <td align="left">
            ⌘ + R
        </td>
        <td align="left">
            파일 내 키워드 바꾸기
        </td>
    </tr>
    <tr>
        <td align="left">
            ⌘ + Delete
        </td>
        <td align="left">
            라인 삭제하기
        </td>
    </tr>
    <tr>
        <td align="left">
            ⌘ + /
        </td>
        <td align="left">
            주석 처리
        </td>
    </tr>
    <tr>
        <td align="left">
            ⌘ + F
        </td>
        <td align="left">
            현재 파일에서 검색
        </td>
    </tr>
    <tr>
        <td align="left">
            ⇧ + ⇧
        </td>
        <td align="left">
            전체 검색
        </td>
    </tr>
    <tr>
        <td align="left">
            ⌥ + ⇧ + ↑
        </td>
        <td align="left">
            라인 위로 이동
        </td>
    </tr>
    <tr>
        <td align="left">
            ⌥ + ⇧ + ⭣
        </td>
        <td align="left">
            라인 아래로 이동
        </td>
    </tr>

</table>
</body>
</html>
